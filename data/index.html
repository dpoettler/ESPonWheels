<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>ESPonWheels</title>
    <meta name="author" content="dpoettler">
    <meta name="description" content="Webinterface for controlling a car with an ESP8266">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="top-buttons">
    </div>
    <div id="controller">
        <div></div>
        <div class="button" id="forward"></div>
        <div></div>
        <div class="button" id="left"></div>
        <div class="button" id="backward"></div>
        <div class="button" id="right"></div>
        <div class="button" id="sfx0">SFX0</div>
        <div class="button" id="sfx1">SFX1</div>
        <div class="button" id="sfx3"></div>
    </div>
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="speed-slider">
    <script src="index.js"></script>
</body>

</html>
